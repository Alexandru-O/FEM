<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  
  <title>Time tracking dashboard</title>

</head>
<body>
  <main>
    <div class="container top">
      <div class="wrap">
        <img src="./images/image-jeremy.png" alt="Jeremy">
        <p>Report for</p>
        <h3>Jeremy Robson</h3>
      </div>
      <div class="period">
        <span>Daily</span>
        <span>Weekly</span>
        <span>Monthly</span>
      </div>
    </div>

    <div class="container work">
      <div class="blueContainer">
        <h4>Work</h4>
        <div class="dots"></div>
        <span>32hrs</span>
        <span>Previous - 36hrs</span>
      </div>
    </div>

    <div class="container play">
      <div class="blueContainer">
        <h4>Play</h4>
        <div class="dots"></div>
        <span>10hrs</span>
        <span>Previous - 29hrs</span>
      </div>
    </div>

    <div class="container study">
      <div class="blueContainer">
        <h4>Study</h4>
        <div class="dots"></div>
        <span>4hrs</span>
        <span>Previous - 7hrs</span>
      </div>
    </div>

    <div class="container exercise">
      <div class="blueContainer">
        <h4>Exercise</h4>
        <div class="dots"></div>
        <span>4hrs</span>
        <span>Previous - 5hrs</span>
      </div>
    </div>

    <div class="container social">
      <div class="blueContainer">
        <h4>Social</h4>
        <div class="dots"></div>
        <span>5hrs</span>
        <span>Previous - 10hrs</span>
      </div>
    </div>

    <div class="container selfcare">
      <div class="blueContainer">
        <h4>Self Care</h4>
        <div class="dots"></div>
        <span>2hrs</span>
        <span>Previous - 2hrs</span>
      </div>
    </div>

  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alexandru-O</a>.
  </div>
</body>
</html>
