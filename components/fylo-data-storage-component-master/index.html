<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Fylo data storage component</title>

</head>
<body>
  <main>
    <section class="topSection">
      <div class="logo"></div>
      <div class="icons">
        <div class="icon documents"></div>
        <div class="icon folder"></div>
        <div class="icon upload"></div>
      </div>
    </section>
    <section class="bottomSection">
      <p>You've used <strong>815 GB</strong> of your storage</p>
      <div class="progressDiv">
        <label for="usedStorage" id="lblUsedStorage"></label>
        <progress id="usedStorage" max="1000" value="815"></progress>
      </div>
      <div class="modal"><p>185</p><span>GB LEFT</span></div>
    
      <div class="minValue">0 GB</div>
      <div class="maxValue">1000 GB</div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Coded by <a href="#">Alexandru-O</a>.
    </div>
  </footer>
</body>
</html>
