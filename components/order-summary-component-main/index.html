<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Order summary card</title>
  <link rel="stylesheet" href="styles/style.css">

</head>
<body>
  <div class="card">
    <div class="topPicture"></div>
    <h2> Order Summary </h2>

    <p> You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>
    
      <div class="subscriptionPlan">
        <div class="left">
          <img src="./images/icon-music.svg" alt="icon music">
          <div class="leftInfo">
            <div class="plan"> Annual Plan </div>
            <div class="planPrice"> $59.99/year</div>
          </div>
        </div>
        <a href="#">Change</a>
      </div>
    <div class="buttons">
      <button class="okBtn">Proceed to Payment</button>
      <button class="cancelBtn">Cancel Order</button> 
    </div> 
    <div class="attribution">
      Coded by <a href="#">Alexandru-O</a>.
    </div>
  </div>    
</body>
</html>
