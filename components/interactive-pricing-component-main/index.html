<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Interactive pricing component</title>

  <link rel="stylesheet" href="./styles/style.css">
  <script src="./scripts/script.js" defer></script>

</head>
<body>
  
  <header>
    <h2>Simple, traffic-based pricing</h2>
    <p>Sign-up for our 30-day trial. No credit card required.</p>
  </header>

  <main>
    <div class="topSection">
      <h4>100K PAGEVIEWS</h4>
      <input type="range" name="amount" id="amount" list="stepList" min="1" max="5" step="1">
      <datalist id="stepList">
        <option value="8">8</option>
        <option value="12">12</option>
        <option value="16">16</option>
        <option value="24">24</option>
        <option value="36">36</option>
      </datalist>
      <div class="price">
        <p>$16.00 <span>/month</span></p>
      </div>
      <div class="billing">
        <p>Monthly Billing</p>
        <input type="checkbox" name="toggle" id="toggle" class="checkbox">
        <label for="toggle" class="switch"></label>
        <p>Yearly Billing <span>25%</span></p>
      </div>
    </div>
    <div class="line"></div>
    <div class="bottomSection">
      <div class="left">
        <p>Unlimited websites</p>
        <p>100% data ownership</p>
        <p>Email reports</p>
      </div>
      <button>Start my trial</button>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Alexandru-O</a>.
    </div>
  </footer>
</body>
</html>
