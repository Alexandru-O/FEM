<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>NFT preview card component</title>

  <link rel="stylesheet" href="styles/style.css">
  <script src="scripts/main.js" defer></script>
</head>
<body>

  <section>
    <img class="equilibriumImg" src="images/image-equilibrium.jpg" alt="equilibrium">
    <h2> Equilibrium #3429 </h2>

    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="info">
      <div class="price"><img src="images/icon-ethereum.svg" alt="eth img"> 0.041 ETH</div> 
      <div class="daysLeft"><img src="images/icon-clock.svg" alt="clock"> 3 days left</div>
    </div>
    <div class="line"></div>
    <div class="author">
      <img src="images/image-avatar.png" alt="avatar">  Creation of <span> Jules Wyvern</span>
    </div>
  </section>
  <footer>
    <div class="attribution">
      Coded by <a href="#">Alexandru-O</a>.
    </div>
  </footer>
</body>
</html>
