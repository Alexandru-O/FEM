<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="./styles/style.css">

</head>
<body>

  <header>
    <div class="logo"></div>
  </header>

  <main>
    <div class="illustration"></div>
    <h1>Build The Community Your Fans Will Love</h1>

    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
    Create connections with your users as you engage in genuine discussion. </p>

    <button class="register">Register</button>
  </main>
  <footer>
    <div class="social">
      <div class="icon"><div class="facebookIcon"></div></div>
      <div class="icon"><div class="twitterIcon"></div></div>
      <div class="icon"><div class="instagramIcon"></div></div>
    </div>
    <p class="attribution">
      Coded by <a href="#">Alexandru-O</a>.
    </p>
  </footer>
</body>
</html>
